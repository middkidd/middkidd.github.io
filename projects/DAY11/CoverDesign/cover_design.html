<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Album Cover Design</title>
	<link rel="stylesheet" type="text/css" href="css/cover_design.css">
</head>
<body>
	
<div class="demo-container">
	<div class="album">
		
		<img 
			class="album-cover" 
			src="images/Cover.jpg"
			srcset="images/Cover@2x.jpg"
			alt="cover"
			width="244"
			height="244">

		<img 
			class="album-vinyl" 
			src="images/vinyl.png"
			srcset="images/vinyl@2x.png"
			alt="vinyl"
			width="42"
			height="245">

		<img 
			class="album-disk" 
			src="images/disk.png"
			srcset="images/disk@2x.png"
			alt="disk"
			width="243"
			height="243">
		
	</div>
</div>
</body>
</html>
